<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Logowanie</h1>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="E-mail">
        <input type="password" id="login-password" placeholder="Hasło">
        <button type="button" id="login-button">Zaloguj się</button>
    </form>

    <script type="module">
        import { auth } from "../js/firebase.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        document.getElementById("login-button").addEventListener("click", async () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Zalogowano pomyślnie!");
                window.location.href = "opinie.html"; // Przekierowanie po zalogowaniu
            } catch (error) {
                alert(`Błąd logowania: ${error.message}`);
            }
        });
    </script>
</body>
</html>
