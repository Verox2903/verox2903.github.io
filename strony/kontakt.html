<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/style.css" />

    <title>Kontakt</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Kontakt</h1>
    <section class="info1">
        <form class="info2"> 
            <h2>Skontaktuj się ze mną</h2>
            <div class="input-section">
              <div class="input-group">
                <label for="first-name">Imię:</label>
                <input type="text" id="first-name" name="first-name" value="Jan"></input>
              </div>
              <div class="input-group">
              <label for="last-name">Nazwisko:</label>
              <input type="text" id="last-name" name="last-name" value="Kowalski"></input>
              </div>
            </div>
            <div class="input-section">
              <input type="radio" id="office" name="office" value="office"></input>
              <label for="office">Stacjonarnie</label>
              <input type="radio" id="remote" name="remote" value="remote"></input>
              <label for="remote">Zdalnie</label>
              <input type="radio" id="other" name="other" value="other"></input>
              <label for="other">Inne</label>
            </div>
            <div class="input-section">
              <input type="checkbox" id="contract" name="contract" value="contract"></input>
              <label for="contract">Umowa o Pracę</label>
              <input type="checkbox" id="full-time" name="full-time" value="full-time"></input>
              <label for="full-time">Pełen Etat</label>
              <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship"></input>
              <label for="sponsorship">Sponsoring</label>  
            </div>
            <input class="button2" type="submit" value="Zatwierdź"></input>
          </form>
          <div class="telefon">
          <h2>Możesz również zadzwonić na mój numer telefonu :</h2>
          <h3>517707294</h3>
          </div>
        </section>
  </body>
